<!DOCTYPE html>
<html>
<head>
	<title>6.1基本按钮组</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../../Bootstrap3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="btn-group">
			<button type="button" class="btn btn-default">左</button>
			<button type="button" class="btn btn-default">中</button>
			<button type="button" class="btn btn-default">右</button>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="btn-group">
			<button type="button" class="btn btn-primary ">左</button>
			<button type="button" class="btn btn-primary">中</button>
			<button type="button" class="btn btn-primary">右</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../Bootstrap3.3.7/js/jquery.min.js"></script>
<script type="text/javascript" src="../../Bootstrap3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
