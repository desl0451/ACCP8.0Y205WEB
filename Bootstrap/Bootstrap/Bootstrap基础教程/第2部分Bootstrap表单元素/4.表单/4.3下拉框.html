<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.3下拉框</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../../Bootstrap3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-1">语言:</label>
        <div class="col-md-3">
            <select class="form-control" name="selLanguage1" id="a">
                <option value="1">Javascript</option>
                <option value="2">CSS</option>
                <option value="3">HTML</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-1">语言</label>
        <div class="col-md-3">
            <select class="form-control" name="selLanguage2" id="b" multiple="multiple">
                <option value="1">Javascript</option>
                <option value="2">CSS</option>
                <option value="3">HTML</option>
            </select>
        </div>
    </div>
</div>

<script src="../../Bootstrap3.3.7/js/bootstrap.min.js"></script>
<script src="../../Bootstrap3.3.7/js/jquery.min.js"></script>
</body>
</html>
