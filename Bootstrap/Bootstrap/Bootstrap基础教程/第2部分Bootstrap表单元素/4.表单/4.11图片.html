<!DOCTYPE html>
<html>
<head>
	<title>4.11图片</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../../Bootstrap3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4">
    	    <img src="img/1.jpg">
			<div>默认图片</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
	        <img class="img-rounded" src="img/1.jpg">
			<div>圆角图片</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
	        <img class="img-circle" src="img/1.jpg">
			<div>圆形图片</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
	        <img class="img-thumbnail" src="img/1.jpg">
			<div>缩略图片</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
	        <img class="img-responsive" src="img/1.jpg">
			<div>响应式图片</div>
		</div>
	</div>
</div>
</body>
</html>
