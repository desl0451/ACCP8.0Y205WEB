<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.7表单禁用</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../../Bootstrap3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="form-group">
            <label class="control-label col-md-1">用户名</label>
            <div class="col-md-3">
                <input class="form-control" disabled="disabled" type="text" id="txtUserName" placeholder="请输入用户名">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="form-group">
            <label class="control-label col-md-1">密码</label>
            <div class="col-md-3">
                <input type="password" class="form-control" placeholder="请输入密码" id="txtPassWord">
            </div>
        </div>

    </div>
</div>
<script src="../../Bootstrap3.3.7/js/bootstrap.min.js"></script>
<script src="../../Bootstrap3.3.7/js/jquery.min.js"></script>
</body>
</html>
