<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.8.2图标样式</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../../Bootstrap3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        .form-control-feedback {
            right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="form-group has-warning has-feedback">
            <label class="control-label col-md-2">has-warning</label>
            <div class="col-md-3">
                <input class="form-control" type="text" placeholder="has-warning"/>
                <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group has-error has-feedback">
            <label class="control-label col-md-2">has-error</label>
            <div class="col-md-3">
                <input class="form-control" type="text" placeholder="has-error"/>
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group has-feedback">
        <label class="col-md-2 control-label" for="username">用户名</label>
        <div class="col-md-6">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <input type="text" class="form-control" id="username" name="username" placeholder="用户名" autofocus>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group has-feedback">
        <label class="col-md-2 control-label" for="password">密　码</label>
        <div class="col-md-6">
            <i></i>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="密码">
        </div>
    </div>
    <script src="../../Bootstrap3.3.7/js/bootstrap.min.js"></script>
    <script src="../../Bootstrap3.3.7/js/jquery.min.js"></script>

</body>
</html>
