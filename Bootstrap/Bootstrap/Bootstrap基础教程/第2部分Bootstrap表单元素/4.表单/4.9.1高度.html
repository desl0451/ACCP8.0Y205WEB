<!DOCTYPE html>
<html>
<head>
	<title>4.9.1高度</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../Bootstrap3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="form-horizontal">
		<div class="form-group has-warning">
			<label class="control-label col-md-2">原大小</label>
			<div class="col-md-3">
				<input type="text" name="" class="form-control" placeholder="has-warning">
			</div>
		</div>
		<div class="form-group has-error">
			<label class="control-label col-md-2">变小</label>
			<div class="col-md-3">
				<input type="text" name=""  class="form-control input-sm" placeholder="has-warning">
			</div>
		</div>
		<div class="form-group has-success">
			<label class="control-label col-md-2">变大</label>
			<div class="col-md-3">
				<input type="text" name=""  class="form-control input-lg" placeholder="has-warning">
			</div>
		</div>
	</div>
</div>
<script src="../../Bootstrap3.3.7/js/bootstrap.min.js"></script>
<script src="../../Bootstrap3.3.7/js/jquery.min.js"></script>
</body>
</html>
