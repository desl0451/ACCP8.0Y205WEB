<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.8.3文字提示</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../../Bootstrap3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        .form-control-feedback {
            right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row form-horizontal has-error has-feedback">
        <label class="control-label col-md-2 text-right">has-error</label>
        <div class="col-md-3">
            <input type="text" class="form-control" value="" placeholder="has-error">
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <span>验证失败</span>
        </div>
    </div>
    <div class="row form-horizontal has-success">
        <label class="control-label col-md-2">has-success</label>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" value="">
            </div>
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            <span class="sr-only">验证成功</span>
        </div>
    </div>
</div>
<code>aria-hidden="true"</code>
<kbd>aria-hidden="true"</kbd>
<pre>aria-hidden="true"</pre>

<script src="../../Bootstrap3.3.7/js/bootstrap.min.js"></script>
<script src="../../Bootstrap3.3.7/js/jquery.min.js"></script>

</body>
</html>
