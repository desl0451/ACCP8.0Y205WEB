<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.1.3.2水平表单</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../../Bootstrap3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container ">
    <div class="row">
        <label class="control-label col-md-1">用户名</label>
        <div class="col-md-3">
            <input class="form-control" type="text" id="txtUserName" placeholder="请输入用户名">
        </div>
    </div>
    <div class="row">
        <label class="control-label col-md-1">密码</label>
        <div class="col-md-3">
            <input class="form-control" type="password" id="txtPassWord" placeholder="请输入密码">
        </div>
    </div>
</div>
<script src="../../Bootstrap3.3.7/js/bootstrap.min.js"></script>
<script src="../../Bootstrap3.3.7/js/jquery.min.js"></script>

</body>
</html>
