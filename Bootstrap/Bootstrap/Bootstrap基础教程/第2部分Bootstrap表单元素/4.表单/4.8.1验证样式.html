<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.8验证样式</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../../Bootstrap3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="form-horizontal has-warning">
            <label class="control-label col-md-2 text-right">has-warning</label>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="has-warning">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-horizontal has-error">
            <label class="control-label col-md-2 text-right">has-error</label>
            <div class="col-md-3">
                <input type="text" placeholder="has-erro" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-horizontal has-success">
            <label class="control-label col-md-2">has-success</label>
            <div class="col-md-3">
                <input class="form-control" type="text" placeholder="has-success" >
            </div>
        </div>
    </div>
</div>

<script src="../../Bootstrap3.3.7/js/bootstrap.min.js"></script>
<script src="../../Bootstrap3.3.7/js/jquery.min.js"></script>
</body>
</html>
