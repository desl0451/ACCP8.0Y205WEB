<!DOCTYPE html>
<html>
<head>
    <title>横向表单</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style type="text/css" media="screen">
        body{
            padding:20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <form action="#" method="get" class="form-horizontal">
            <div class="form-group">
                <span class="col-md-2 text-center">姓名:</span>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="请输入你的姓名">
                </div>
            </div>
            <div class="form-group">
                <span class="col-md-2 text-center">邮箱:</span>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" placeholder="请输入你的邮箱">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4">
                    <input type="submit" class="form-control" name="">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
