<!DOCTYPE html>
<html>
<head>
    <title>按钮样式</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <input type="button" name="a" class="btn btn-lg btn-default" value="default(灰色)大型">
        <input type="button" name="a" class="btn btn-primary" value="primary(深蓝色)默认大小">
        <input type="button" name="a" class="btn btn-sm btn-success" value="success(绿色)小型">
        <input type="button" name="a" class="btn btn-xs btn-info" value="info(天蓝色)超小型">
        <input type="button" name="a" class="btn btn-warning" value="warning(黄色)">
        <input type="button" name="a" class="btn btn-danger" value="danger(红色)">
        <input type="button" name="a" class="btn btn-link" value="link(红色)">
    </div>
</div>
</body>
</html>
