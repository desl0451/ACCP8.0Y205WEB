<!DOCTYPE html>
<html>
<head>
    <title>表单</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <form action="" method="get" class="form-inline">
            <div class="form-group">
                姓名:
                <input type="text" class="form-control" name="txtUserName" placeholder="请输入你的姓名">
            </div>
            <div class="form-group">
                邮箱
                <input type="password" class="form-control" name="txtPassword" placeholder="请输入你的邮箱">
                
            </div>
            <input type="submit" class="btn btn-default" name="btnSubmit" value="提交">
        </form>
    </div>
</div>
</body>
</html>
