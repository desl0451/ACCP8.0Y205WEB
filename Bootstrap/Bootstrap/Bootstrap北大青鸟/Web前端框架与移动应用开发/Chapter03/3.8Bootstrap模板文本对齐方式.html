<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.8Bootstrap模板文本对齐方式</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>
<body>
<p>悯农</p><br>
<p>春种一粒粟，秋成万颗子。四海无闲田，农夫犹饿死。</p><br>
<p>锄禾日当午，汗滴禾下土。谁知盘中餐，粒粒皆辛苦。</p>
<br><br><br>
<p>悯农</p><br>
<p class="text-left">春种一粒粟，秋成万颗子。</p><br>
<p class="text-center">四海无闲田，农夫犹饿死。</p><br>
<p class="text-right">锄禾日当午，汗滴禾下土。</p><br>
<p class="text-justify">谁知盘中餐，粒粒皆辛苦。</p>
<script src="../js/jquery-1.11.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
