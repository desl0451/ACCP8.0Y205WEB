<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.11Bootstrap模板引用样式</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>
<body>
<span>blockquote标签来表现对文字的引用</span><br>
<span>footer标签来标记引用源</span><br>
<span>cite标签定义作品（比如书籍、歌曲、电影、电视节目、绘画、雕塑等等）的标题。</span><br>
<blockquote>
    <p>新华社透露国家将重点发展制造业</p>
    <footer>新华社</footer>
    <cite>前线记者</cite>
</blockquote>

<script src="../js/jquery-1.11.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
