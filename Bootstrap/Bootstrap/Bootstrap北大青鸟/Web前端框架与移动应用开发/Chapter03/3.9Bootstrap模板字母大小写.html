<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.8Bootstrap模板文本对齐方式</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>
<body>
text-lowercase所有字母转换成小写bootstrap container<br><br>
<div class="text-lowercase">Bootstrap Container</div><br><br>
text-uppercase所有字母转换成大写BOOTSTRAP CONTAINER<br><br>
<div class="text-uppercase">BOOTSTRAP CONTAINER</div><br><br>
text-capitalize首字母转换成大写Bootstrap Container<br><br>
<div class="text-capitalize">Bootstrap Container</div>

<script src="../js/jquery-1.11.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
